<form action="/" method="get" name="form" novalidate="novalidate">
	<div class="input-group">
		<input maxlength="100" name="s" type="search" data-ng-model="input.search" data-ng-required="true" />
		<span class="input-group-btn">
			<button class="btn btn-default" type="submit" data-ng-disabled="form.$invalid">
				<span class="fa fa-search"></span>
			</button>
		</span>
	</div>
</form>
